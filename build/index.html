<!DOCTYPE html>
<html lang="ru"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Balooons</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="upper-strip"><span class="upper-strip__text">Доставка и печать на шарах</span></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="logo"><span class="logo__title">Улёт</span><span class="logo__slogan">Наш девиз - педальку вниз!</span></div>
        </div>
        <div class="col-lg-4">
          <div><span class="header__phone"><span class="header__phone--gray">+7 (900)</span>555-35-35</span><span class="header__phone">8 800 555 35 35</span></div>
        </div>
        <div class="col-lg-4">
          <div class="basket"><span class="basket__title">В корзине</span><a href="#" class="basket__link">5 товаров</a></div>
        </div>
      </div>
    </div>
    <div class="container">
      <nav class="main-menu">
        <ul class="main-menu__list">
          <li class="main-menu__item"><a href="#" class="main-menu__a">Каталог</a></li>
          <li class="main-menu__item"><a href="#" class="main-menu__a">Услуги</a></li>
          <li class="main-menu__item"><a href="#" class="main-menu__a">Портфолио</a></li>
          <li class="main-menu__item"><a href="#" class="main-menu__a">Доставка и оплата</a></li>
          <li class="main-menu__item"><a href="#" class="main-menu__a">Оптовым клиентам</a></li>
          <li class="main-menu__item"><a href="#" class="main-menu__a">Оформить заказ</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <script src="js/main.js"></script>
</body>
