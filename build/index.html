<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="HandheldFriendly" content="true"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__strip">
          <svg role="img" title="svg_color-border" class="svg_color-border header__color-border">
            <use xlink:href="img/svg.svg#svg_color-border"></use>
          </svg>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-xs-9 col-sm-5 col-md-4">
              <div class="logo">
                <svg role="img" title="svg_logo" class="svg_logo logo__icon">
                  <use xlink:href="img/svg.svg#svg_logo"></use>
                </svg>
                <p class="logo__title">Улёт</p>
                <p class="logo__slogan">Наш девиз - педальку вниз!</p>
              </div>
            </div>
          </div>
        </div>
      </header>
      <aside class="aside"></aside>
      <main class="main">
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="js/main.js" async="async" defer="defer"></script>
  </body>
</html>
